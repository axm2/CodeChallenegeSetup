    <meta charset="UTF-8">

        <h1>Cat Tax Calculator</h1>
        <p>Paying your cat taxes is a lot easier than paying your income taxes. Just click the button below to calculate

        <button id="calcBtn" onclick="calcButtonClick()"type="button" class="btn btn-primary">Calculate My Cat Tax</button>
        <p id='amountOwed'></p>
        <!-- TODO: This button should not show unless a tax amount has been calculated -->

    </div>
